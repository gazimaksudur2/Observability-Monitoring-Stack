groups:
  - name: demo-app-alerts
    rules:
      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 70
        for: 2m
        labels:
          severity: warning
          service: demo-app
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 70% (current value: {{ $value }}%) for more than 2 minutes on {{ $labels.instance }}"

      # Critical CPU Usage Alert
      - alert: CriticalCPUUsage
        expr: cpu_usage_percent > 90
        for: 1m
        labels:
          severity: critical
          service: demo-app
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is above 90% (current value: {{ $value }}%) for more than 1 minute on {{ $labels.instance }}"

      # Application Health Check Alert
      - alert: AppUnhealthy
        expr: app_health_status == 0
        for: 1m
        labels:
          severity: critical
          service: demo-app
        annotations:
          summary: "Application is unhealthy"
          description: "Demo application health check is failing on {{ $labels.instance }}"

      # Application Down Alert
      - alert: AppDown
        expr: up{job="demo-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: demo-app
        annotations:
          summary: "Demo application is down"
          description: "Demo application has been down for more than 1 minute on {{ $labels.instance }}"

  - name: system-alerts
    rules:
      # Node Exporter Down
      - alert: NodeExporterDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: warning
          service: node-exporter
        annotations:
          summary: "Node Exporter is down"
          description: "Node Exporter has been down for more than 2 minutes on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 80% (current value: {{ $value }}%) for more than 5 minutes on {{ $labels.instance }}"

      # Disk Space Alert
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Disk space is running low"
          description: "Disk space is below 20% (current value: {{ $value }}%) on {{ $labels.instance }}"

  - name: performance-alerts
    rules:
      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: demo-app
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds (current value: {{ $value }}s) for more than 3 minutes"

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: warning
          service: demo-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% (current value: {{ $value }}%) for more than 2 minutes"
